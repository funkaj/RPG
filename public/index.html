<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">

	<link rel="stylesheet" type="text/css" media="screen" href="./assets/styles.css" />
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
	<title>React App</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
	-->
	<script>
		let gameOptions = {
			tileSize: 32,
			gameWidth: 800,
			gameHeight: 500,
			gameSpeed: 100
		}

		window.onload = function () {
		
			let config = {
				type: Phaser.AUTO,
				width: 800,
				height: 600,
				physics: {
					default: 'arcade',
					arcade: {
						gravity: {
							y: 0
						}
					}
				},
				scene: {
					preload: preload,
					create: create,
					update: update,

				}
			};

			const game = new Phaser.Game(config);
			let controls;
			let player;
			let cursors;
			
			resize();
			window.addEventListener("resize", resize, false);

			function preload() {
				this.load.tilemapTiledJSON('lvl', './assets/maps/landscape.json');

				this.load.image('sheet', './assets/images/sheet.png');
				// this.load.image('sheet', './assets/images/tileset_cave.png');
				// this.load.image('sheet', './assets/images/tileset_mountains.png');
				// this.load.image('sheet', './assets/images/tileset_mountains2.png');
				// this.load.image('sheet', './assets/images/tileset_water-animated.png');
				//this.load.image('sheet', './assets/images/tilesetother.png');

				this.load.atlas("lid", "./assets/images/atlas/lid.png", "./assets/images/atlas/lid.json");
			}

			function create() {
				const map = this.make.tilemap({
					key: "lvl"
				});

				let tiled = map.addTilesetImage('sheet', 'sheet');
				let bottomLayer = map.createStaticLayer('bottomLayer', tiled, 0, 0);
				let midLayer = map.createStaticLayer('midLayer', tiled, 0, 0);
				let topLayer = map.createStaticLayer('topLayer', tiled, 0, 0);

				const spawnPoint = map.findObject("gameObject", obj => obj.name === "start");
				player = this.physics.add
					.sprite(spawnPoint.x, spawnPoint.y, "lid", "idle/front/0001.png")
					.setSize(30, 40)
					.setOffset(0, 24);

				//player = this.physics.add.sprite(400, 350, "atlas", "misa-front");

				cursors = this.input.keyboard.createCursorKeys();

				midLayer.setCollisionByProperty({
					collides: true
				});

				this.physics.add.collider(player, midLayer);
				const anims = this.anims;
				
				
				anims.create({
					key: "left",
					frames: this.anims.generateFrameNames('lid', {
						start: 1, 
						end: 7, 
						zeroPad: 4,
						prefix: 'run/left/', 
						suffix: '.png'
					 }),
					frameRate: 10,
					repeat: -1
				});
				anims.create({
					key: "right",
					frames: anims.generateFrameNames("lid", {
						prefix: "run/right/",
						suffix: '.png',
						start: 1,
						end: 7,
						zeroPad: 4,
					}),
					frameRate: 10,
					repeat: -1
				});
				anims.create({
					key: "front",
					frames: anims.generateFrameNames("lid", {
						prefix: "run/front/",
						suffix: '.png',
						start: 1,
						end: 7,
						zeroPad: 4, 
					}),
					frameRate: 10,
					repeat: -1
				});
				anims.create({
					key: "back",
					frames: anims.generateFrameNames("lid", {
						prefix: "run/back/",
						suffix: '.png',
						start: 1,
						end: 7,
						zeroPad: 4, 
					}),
					frameRate: 10,
					repeat: -1
				});

				const camera = this.cameras.main;

				// Set up the arrows to control the camera

				camera.startFollow(player);
				camera.setBounds(0, 0, map.widthInPixels, map.heightInPixels);

				cursors = this.input.keyboard.createCursorKeys();

			}

			function update(time, delta) {
				const speed = 175;
				const prevVelocity = player.body.velocity.clone();
				// Stop any previous movement from the last frame
				player.body.setVelocity(0);

				// Horizontal movement
				if (cursors.left.isDown) {
					player.body.setVelocityX(-100);
				} else if (cursors.right.isDown) {
					player.body.setVelocityX(100);
				}

				// Vertical movement
				if (cursors.up.isDown) {
					player.body.setVelocityY(-100);
				} else if (cursors.down.isDown) {
					player.body.setVelocityY(100);
				}
				player.body.velocity.normalize().scale(speed);

				// Update the animation last and give left/right animations precedence over up/down animations
				if (cursors.left.isDown) {
					player.anims.play("left", true);
				} else if (cursors.right.isDown) {
					player.anims.play("right", true);
				} else if (cursors.up.isDown) {
					player.anims.play("back", true);
				} else if (cursors.down.isDown) {
					player.anims.play("front", true);
				} else {
					player.anims.stop();
	
				// If we were moving, pick and idle frame to use
					if (prevVelocity.x < 0) player.setTexture("lid", "idle/left/0001.png");
					else if (prevVelocity.x > 0) player.setTexture("lid", "idle/right/0001.png");
					else if (prevVelocity.y < 0) player.setTexture("lid", "idle/back/0001.png");
					else if (prevVelocity.y > 0) player.setTexture("lid", "idle/front/0001.png");
				}
			}


			// function to resize game screen to be responsive to screen size
			function resize() {
				let canvas = document.querySelector('canvas');
				let windowWidth = window.innerWidth;
				let windowHeight = window.innerHeight;
				let windowRatio = windowWidth / windowHeight;
				let gameRatio = game.config.width / game.config.height;
				if (windowRatio < gameRatio) {
					canvas.style.width = windowWidth + "px";
					canvas.style.height = (windowWidth / gameRatio) + "px";
				} else {
					canvas.style.width = (windowHeight * gameRatio) + "px";
					canvas.style.height = windowHeight + "px";
				}
			}
		}
	</script>
</body>

</html>
